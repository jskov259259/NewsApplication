version: '3.3'

services:
  news-api:
    build:
      dockerfile: Dockerfile
      context: ./
    image: news-api:latest
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: clevertec
    networks:
      - postgres-network
    restart: unless-stopped

  postgres:
    image: postgres:13.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: clevertec
    networks:
      - postgres-network
    restart: unless-stopped

networks:
  postgres-network:

syntax = "proto3";
package ru.clevertec.kalustau.dto;

import "google/protobuf/timestamp.proto";

message NewsDto {
  int64 id = 1;
  google.protobuf.Timestamp time = 2;
  string title = 3;
  string text = 4;
}

message CommentDto {
  int64 id = 1;
  google.protobuf.Timestamp time = 2;
  string text = 3;
  string userName = 4;
}
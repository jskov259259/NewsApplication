databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 001v0.0.1
      author: Dzmitry Kalustau
      comment: Create News table
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: time
                  type: time
                  constraints:
                    nullable: false

              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
